<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player.css">
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>
    <div class="player-controls">
      <button class="js-play-button control-button">
        <i class="fa fa-play control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button">
        <i class="fa fa-pause control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-button">
        <i class="fa fa-volume-off control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-button">
        <i class="fa fa-volume-up control-icon" aria-hidden="true"></i>
      </button>
      <div class="space"></div>
      <button class="js-fullscreen-button control-button">
        <i class="fa fa-expand control-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>

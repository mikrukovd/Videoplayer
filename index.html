<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/player.css">
  <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>
    <div class="player-controls">
      <button class="js-play-button control-button">
        <i class="fa fa-play control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button">
        <i class="fa fa-pause control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-button">
        <i class="fa fa-volume-off control-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-button">
        <i class="fa fa-volume-up control-icon" aria-hidden="true"></i>
      </button>
      <div class="roboto-text video-timer" style="color: white;">
        <span class="js-current-time"></span>
      </div>
      <div class="space"></div>
      <div class="roboto-text video-timer" style="color: white;">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button control-button">
        <i class="fa fa-expand control-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
    });
  </script>

</body>
</html>
